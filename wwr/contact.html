        <p>Phone: 999-999-999</p>
        <p>Email: <a href="mailto:">sadf</a></p>
        
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124861.32718121923!2d-77.03465905771455!3d-12.049267780016015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c91a5000653d%3A0x1654d5501a2ea1e9!2sLarco%20Museum!5e0!3m2!1sen!2spe!4v1752791636272!5m2!1sen!2spe"

        <div class="employees">
            <picture>
                <img src="" alt="employee1">

            <picture>

            <picture>

        <form>
            <fieldset>
                <legend>General Information</legend>

                <label for="name">What is your name?</label>
                <input id="name" name="name" type="text">

                <label for="email">What is your email?</label>
                <input id="email" name="email" type="email">
                <div class="form-item column1">
                    <label for="general">General Inquiry</label>
                    <input type="radio" name="choice">
                </div>
                <div class="form-item column1" >
                <label for="general">Reservation Question</label>
                <input type="radio" name="choice">
                </div>
                <div class="form-item column1">
                    <label for="general">Website Suggestion</label>
                    <input type="radio" name="choice">
                </div>
                <div class="form-item">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
                <div class="">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
            </fieldset>

            <button type="submit">Submit Form</button>

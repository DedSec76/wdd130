<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Immersive online platform that showcases the thrill of whitewater rafting">
    <meta name="author" content="Aldair Rutte">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Display:wght@300..800&family=Henny+Penny&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>White Water Rafting</title>
</head>

<body id="index-body">
    <header>
        <img src="images/logo.webp" alt="Rafting Company Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="principal-hero">
            <img src="images/hero_transparency_1024.webp" alt="Logo Hero">
            <h1>White Water Rafting</h1>
            <p>Make Memories with Dry Oar</p>
            <a href="trips.html">See Trips</a>
        </div>

        <div class="cards">
            <figure>
                <img src="images/purpose1.webp" alt="Purpose 1">
                <figcaption>🏞 Rivers</figcaption>
            </figure>
            <figure>
                <img src="images/rafting22_600.webp" alt="Purpose 1">
                <figcaption>🔥 Camping</figcaption>
            </figure>
            <figure>
                <img src="images/purpose3.webp" alt="Purpose 1">
                <figcaption>🚤 Rapids</figcaption>
            </figure>
        </div>
    </main>
    <section id="finale-section">
        <div class="container">
            <img src="images/rafting16_1024.webp" alt="image-section">
            <form>
                <fieldset>
                    <legend>Newsletter Subscription</legend>

                    <label>Your Name:</label>
                    <input type="text">

                    <label>Your Email:</label>
                    <input type="email">

                    <label>Your Phone Number:</label>
                    <input type="number">
                </fieldset>
                <button type="submit">Submit it!</button>
            </form>
        </div>

    </section>

    <footer>
        <p>&copy; 2025, River Free Rafting - Aldair Rutte 📢</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="facebook logo" width="25">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="images/x.svg" alt="twitter logo" width="25">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="instagram logo" width="25">
            </a>
        </nav>
    </footer>
</body>

</html>
